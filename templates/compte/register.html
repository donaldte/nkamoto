{% extends 'base.html' %}
{% block title %} creation {% endblock %}
{% block style %} 
#nkamoto{
    background-color: #3D3D3D;
}
{% endblock %}
{% block content %}
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Inscription</h1>
                        <p class="lead">
                            Créez un compte pour accéder à NKAMOTO
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label">Nom d'utilisateur </label>
                                        <input required class="form-control form-control-lg" type="text" name="username" placeholder="Entrez votre nom d'utilisateur " required />
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Adresse e-mail</label>
                                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Entrez votre adresse e-mail" required />
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Mot de passe</label>
                                        <input required class="form-control form-control-lg" type="password" name="password" placeholder="Entrez votre mot de passe" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confimation Mot de passe</label>
                                        <input required class="form-control form-control-lg" type="password" name="password_confirm" placeholder="Reentrez votre mot de passe" required />
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">S'inscrire</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        Vous avez déjà un compte ? <a href="{% url 'compte:login' %}">Connectez-vous</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
