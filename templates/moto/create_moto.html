{% extends 'dashboard/base.html' %}
{% block title %} creation {% endblock %}

{% block content %}


    <div class="container">

      <div class="text-center mt-4">
        <h1 class="h2">ENREGISTRER VOTRE MOTO</h1>
        <p class="lead">
            Enregistrer votre moto sur NKAMOTO
        </p>
    </div>

      <!-- template.html -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="id_numero_matricule">Num√©ro de Matricule :</label>
          <input type="text" name="numero_matricule" class="form-control" id="id_numero_matricule">
        </div>
        
        <div class="form-group">
          <label for="id_type_moto">Type de Moto :</label>
          <input type="text" name="type_moto" class="form-control" id="id_type_moto">
        </div>
      
        <div id="images">
          <div class="form-group">
            <label for="id_image">Image :</label>
            <input type="file" name="image" class="form-control" id="id_image">
          </div>
        </div>

      
        <button type="button" id="add_image" class="btn btn-primary">Ajouter une image</button>
        <button type="submit" class="btn btn-success">Enregistrer</button>
      </form>

    </div>
      


{% endblock %}
